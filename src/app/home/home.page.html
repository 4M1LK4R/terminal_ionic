<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">
        <ion-card color="primary" routerLink="/business">
          <ion-img src="assets/services.svg"></ion-img>
          <ion-card-content>
            <ion-card-title>
              <div align="center">
                Servicios
              </div>
            </ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card color="primary" routerLink="/tracing">
          <ion-img src="assets/tracer.svg"></ion-img>
          <ion-card-content>
            <ion-card-title>
              <div align="center">
                Rastrear
              </div>
            </ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
