<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Servicios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed class="ion-padding">
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-item lines="none" *ngFor="let item of servicios | async">
            <ion-card>
              <img src="http://192.168.0.93:8000{{item.logo}}" />
              <ion-item lines="none">
                <ion-label color="primary">{{ item.servicio }}</ion-label>
                <!-- <ion-icon slot="end" name="more"></ion-icon> -->
              </ion-item>
              <ion-card-content class="card-content">
                <ion-label><b>Rozón social: </b>{{ item.razon_social }}</ion-label>
                <ion-label><b>Dirección: </b>{{ item.direccion }}</ion-label>
                <ion-label><b>Teléfono: </b>{{ item.telefono }}</ion-label>
                <ion-label><b>Web: </b>{{ item.web }}</ion-label>
              </ion-card-content>
            </ion-card>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
