<ion-header>
  <ion-toolbar>
    <ion-title>Registrarse</ion-title>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="login" text=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">Correo
          </ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">Contraseña
          </ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">Confirmar contraseña
          </ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-button expand="full" (click)="Register()">
          Registrarse
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
